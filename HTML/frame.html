<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame</title>
</head>
<body>
    <frameset rows = "10%,80%,10%"> //this will produce 3 rows with given width.
        <frame name = "top" src = "www.facebook.com" />
        <frame name = "main" src = "/html/main_frame.htm" />
        <frame name = "bottom" src = "/html/bottom_frame.htm" />
     
        <noframes>
           <body>Your browser does not support frames.</body>
        </noframes>
        
     </frameset>
     <frameset colmn = "10%,80%,10%"> //this will produce 3 coloms with given width.
        <frame name = "top" src = "www.facebook.com" />
        <frame name = "main" src = "/html/main_frame.htm" />
        <frame name = "bottom" src = "/html/bottom_frame.htm" />
     
        <noframes>
           <body>Your browser does not support frames.</body>
        </noframes>
        
     </frameset>
</body>
</html>
